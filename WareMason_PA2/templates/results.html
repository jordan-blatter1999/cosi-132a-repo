<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='./style.css'/>
    <title>Washington Post Search</title>
</head>
<body>

<h3>Washington Post Search</h3>

<form action="{{ url_for('results') }}" name="search" method="post">
    <label for="query">Query:</label>
    <input type="text" id="query" name="query" size=50>
    <input type="submit" value="Search">
</form>

<ol>
    <!-- no need to use an <a> tag, instead can use the action modifier like on line 12 for doc creation, pass second paramter (i.e. id) potentially with a key word -->
    <!-- can index with []-->
    {% for res in query %}
        <li>{{ res['title'] }}</li><br>
        <sli>{{ res['content'] }}</sli><br><br>
    {% endfor %}
</ol>

</body>
</html>
