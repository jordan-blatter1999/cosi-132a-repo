<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='./style.css'/>
    <title>Washington Post Search</title>
</head>
<body>

<h3>Washington Post Search</h3>

<form action="{{ url_for('results') }}" name="search" method="post">
    <label for="query">Query:</label>
    <input type="text" id="query" name="query" size=50>
    <input type="submit" value="Search">
</form>

<ol>
    <!-- maybe make res a passed dictionary then create different html elements for each component of the dict -->
    <!-- no need to use an <a> tag, instead can use the action modifier like on line 12 for doc creation -->
    {% for res in query %}
        <li>{{ res }}</li>
    {% endfor %}
</ol>

</body>
</html>
